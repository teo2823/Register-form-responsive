<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Hello World Register</title>
</head>
<body>
    <main>
        <div class="register-div">
            <div class="background-image">
                <div class="info-background">
                    <h1>Hello <span>World.</span></h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat, ipsum!</p>
                </div>
            </div>
            <div class="register-form">
                <div class="div-register">
                    <form action="#">
                        <h2>Register</h2>
                        <p>Dont have an account? <a href="#">Create your account</a>, it takes less than a minute</p>
                        <div class="register-input">
                            <h4>NAME</h4>
                            <input type="text">
                        </div>
                        <div class="register-input">
                            <h4>EMAIL</h4>
                            <input type="email">
                        </div>
                        <div class="register-input">
                            <h4>PHONE NO.</h4>
                            <input type="number">
                        </div>
                        <div class="register-input">
                            <h4>PASSWORD</h4>
                            <input type="password">
                        </div>
                        <div class="tyc-check">
                            <input type="radio" name="" id="">
                            <h5>I Accept terms and conditions & privacy</h5>
                        </div>
                        <div class="button-login">
                            <button id="login">LOGIN</button>
                        </div>
                        <div class="login-redes">
                            <h4>Login with social media</h4>
                            <div class="buttons-socialmedia">
                                <button>
                                    <div class="i">
                                        <i class="fa fa-facebook-f"></i> 
                                    </div>
                                    <h3>Facebook</h3>
                                </button>
                                <button>
                                    <div class="i">
                                        <i class="fa fa-twitter"></i>
                                    </div> 
                                    <h3>Twitter</h3>
                                </button>
                                <button>
                                    <div class="i">
                                        <i class="fa fa-google"></i>
                                    </div> 
                                    <h3>Gmail</h3>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
